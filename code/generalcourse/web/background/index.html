<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />
    <link href="css/index.css" rel='stylesheet' type='text/css' />


</head>
<body>

<!-- 登录 -->
    <h1>通用课程后台管理</h1>
    <div class="login-form">
        <div class="close"> </div>
        <div class="head-info">
            <label class="lbl-1"> </label>
            <label class="lbl-2"> </label>
            <label class="lbl-3"> </label>
        </div>
        <div class="clear"> </div>
        <div class="avtar">
            <img src="images/avtar.png" />
        </div>
        <form>
            <input type="text" class="text" value="account" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '账号';}" id="form-account">
            <div class="key">
                <input type="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}" id="form-password">
            </div>
            <div id="v_container" style="width: 200px;height: 50px;"></div>
            <input type="text" id="code_input" value="" placeholder="请输入验证码"/>
        </form>
        <div class="signin">
            <input type="button" value="登录" onclick="loginClick()" >
        </div>
    </div>

    <script src="../lib/js/jquery.js"></script>
    <script src="../lib/js/jquery.cookie.js"></script>
    <script src="../lib/js/sweetalert2.all.js"></script>
    <script src="../lib/js/md5.js"></script>
    <script src="../lib/js/gVerify.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
